<div class="container">
    
    <div class="photosGrid" *ngIf="photos">

        <div *ngFor="let photo of photos | async">
            <div class="photoDiv">

                <img class="photo" [src]="photo.location | authImage | async" alt="" [title]="photo.fileName">

            </div>
        </div>

    </div>

</div>
